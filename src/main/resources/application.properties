spring.application.name=Tadafur-api

# Database Configuration (Keep your existing settings)
spring.datasource.url=jdbc:postgresql://142.132.230.136:5432/mydb
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration (NEW - IMPORTANT for performance)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration (Enhanced)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# NEW: Enable JPA Auditing
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.data.jpa.repositories.enabled=true

# Server Configuration (FIXED - Remove context-path to avoid conflict)
server.port=8080
# REMOVED: server.servlet.context-path=/api (this was causing the conflict)

# NEW: API Documentation (Swagger) - Updated paths
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# NEW: Caching Configuration
spring.cache.type=simple
spring.cache.cache-names=strategies,strategy-details,hierarchy-cascade,progress-rollup,financial-summary

# NEW: Actuator Configuration (Health monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.info.env.enabled=true

# NEW: JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.deserialization.fail-on-unknown-properties=false

# Logging Configuration (Enhanced)
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.project.Tadafur_api=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# NEW: Performance Tuning
spring.jpa.properties.hibernate.jdbc.fetch_size=50
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100